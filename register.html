<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <script src="js/register.js" defer></script>

  <div class="container">
    <h1><img src="assets/Video-removebg-preview.png" class="logo" /></h1>
    <h2>Register</h2>

    <!-- âœ… Success message box -->
    <div id="success-message" class="success-message">Registration successful! You may now log in.</div>

    <form id="registerForm">
      <!-- Full Name -->
      <label for="name" class="required">Full Name</label>
      <input type="text" id="name" name="name" required />

      <!-- Email -->
      <label for="email" class="required">Email</label>
      <input type="email" id="email" name="email" required placeholder="example@email.com" />

      <!-- Phone Number -->
      <label for="phone" class="required">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,14}" placeholder="08xxxxxxxxxx" />

      <!-- Password -->
      <label for="password" class="required">
        Password <br>
        <small style="font-weight: normal; color: #666;">
          (Min. 8 characters, include uppercase, lowercase, number, and special character)
        </small>
      </label>
      <div class="password-field">
        <input type="password" id="password" name="password" required minlength="8" />
        <span class="toggle-password" onclick="togglePassword('password', this)"></span>
      </div>

      <!-- Confirm Password -->
      <label for="confirm-password" class="required">Confirm Password</label>
      <div class="password-field">
        <input type="password" id="confirm-password" name="confirm-password" required />
        <span class="toggle-password" onclick="togglePassword('confirm-password', this)"></span>
      </div>

      <!-- Register Button -->
      <button type="submit" class="submit-button">Register</button>
    </form>

    <!-- Divider -->
    <div class="divider"><span>or</span></div>

    <!-- Google SSO Button -->
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signup_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <!-- Forgot Password Link -->
    <label>
      Forgot your password?
      <a href="forget-password.html">
        <button>Reset Password</button>
      </a>
    </label>

    <!-- Login Redirect -->
    <label>
      Already have an account?
      <a href="login.html">
        <button>Login</button>
      </a>
    </label>

    <!-- Error Message -->
    <p id="error-message" class="error-message"></p>
  </div>
</body>
</html>
