<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/forget-password.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="assets/Video-removebg-preview.png" alt="Logo Website" class="logo" />
      </h1>
      <h2>Reset Password</h2>

      <!-- âœ… Success Message -->
      <div id="success-message" class="success-message">
        Your password has been successfully Updated!
      </div>

      <form id="forgetPasswordForm">
        <!-- Email Input -->
        <label for="email" class="required">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@email.com"
        />

        <!-- New Password -->
        <label for="password" class="required">
          New Password <br />
          <small style="font-weight: normal; color: #666;">
            (Min. 8 characters, include uppercase, lowercase, number, and special character)
          </small>
        </label>
        <div class="password-field">
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            placeholder="Enter new password"
          />
          <span class="toggle-password" onclick="togglePassword('password', this)"></span>
        </div>

        <!-- Confirm Password -->
        <label for="confirm-password" class="required">Confirm Password</label>
        <div class="password-field">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            placeholder="Confirm new password"
          />
          <span class="toggle-password" onclick="togglePassword('confirm-password', this)"></span>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Change Password</button>
      </form>

      <!-- Error Message -->
      <p id="error-message" class="error-message"></p>
    </div>
  </body>
</html>
